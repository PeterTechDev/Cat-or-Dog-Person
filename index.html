<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat or Dog Person</title>
    <!-- link do font awesome para os icones -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-xVVam1KS4+Qt2OrFa+VdRUoXygyKIuNWUUUBZYv+n27STsJ7oDOHJgfF0bNKLMJF" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>Seja bem vindo</header>
    <section>
        <div id="question-container">
            <h2>
                De qual pet você gosta mais ?
            </h2>
            <div id="btn-container">
                <button class="petBtn" id="btn-cat"><i class="fas fa-cat"></i>Gato</button>
                <button class="petBtn" id="btn-dog"><i class="fas fa-dog"></i>Cachorro</button>
            </div>
        </div>
        <main>
            <div class="dog hide">
                <div class="img-container">
                    <img src="https://www.dicaspetz.com.br/wp-content/uploads/2019/06/cachorro-filhote.jpg"
                        alt="catioro fofo" srcset="">
                </div>
                <h3>A raça do catioro</h3>
                <p>Olha só que chorrorinho fofinho</p>
            </div>

            <div class="cat hide">
                <div class="img-container">
                    <img src="https://saude.abril.com.br/wp-content/uploads/2016/10/gato-laranja-deitado-144311.jpg"
                        alt="gatinho lindio" srcset="">
                </div>
                <h3>Raça: gato</h3>
                <p>Olha só que gatenho MARAVILHOSO</p>
            </div>
        </main>

        <script src="script.js"></script>
</body>

</html>
